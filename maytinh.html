<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <style>
        button {
            width: 100%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td style="border-style: ridge" colspan="4"><input id="in"></td>
    </tr>
    <tr>
        <td><button value="1" onclick="gt(value)">1</button></td>
        <td><button value="2" onclick="gt(value)">2</button></td>
        <td><button value="3" onclick="gt(value)">3</button></td>
        <th><button value="+" onclick="gt(value)">+</button></th>
    </tr>
    <tr>
        <td><button value="4" onclick="gt(value)">4</button></td>
        <td><button value="5" onclick="gt(value)">5</button></td>
        <td><button value="6" onclick="gt(value)">6</button></td>
        <th><button value="-" onclick="gt(value)">-</button></th>
    </tr>
    <tr>
        <td><button value="7" onclick="gt(value)">7</button></td>
        <td><button value="8" onclick="gt(value)">8</button></td>
        <td><button value="9" onclick="gt(value)">9</button></td>
        <th><button value="*" onclick="gt(value)">*</button></th>
    </tr>
    <tr>
        <th><button value="C" onclick="ac()">C</button></th>
        <td><button value="0" onclick="gt(value)">0</button></td>
        <th><button onclick="tinh()">=</button></th>
        <th><button value="/" onclick="gt(value)">/</button></th>
    </tr>
</table>

<script src="maytinhjs.js"></script>
</body>
</html>
